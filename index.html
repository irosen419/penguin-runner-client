<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penguin Runner</title>
    <link href="styles/app.css" rel="stylesheet">

    <script defer src="src/fetches.js"></script>
    <script defer src="src/text.js"></script>
    <script defer src="src/coin.js"></script>
    <script defer src="src/rock.js"></script>
    <script defer src="src/laser.js"></script>
    <script defer src="src/player.js"></script>
    <script defer src="src/userAchievement.js"></script>
    <script defer src="src/Achievement.js"></script>
    <script defer src="src/music.js"></script>
    <script defer src="src/index.js"></script>
    <script defer src="src/menuModal.js"></script>

</head>

<body>
    <div id="center">
        <img src="styles/images/penguin_runner_title.png">
        <form id="signin-form">
            <label for="fname">Username: </label>
            <input id="nameInput" type="text" id="username" name="username" style="height: 30px" size="30">
            <input id="submitBtn" class="hover" type="submit" value="Login or Sign Up">
        </form>
    </div>
    <div id="controls">
        <h2>Controls: </h2>
        <h3>Jump: Tap or hold 'w' / 'Space'</h3>
        </br>
        <h3>Crouch: Hold 's' / 'LeftShift'</h3>
        </br>
        <h3>Laser: Tap 'l' / 'RightShift</h3>
    </div>

    <div id="game-over">
        <h1>GAME OVER</h1>
        <h2></h2>
        <br>
        <button id="restart" class="hover">RESTART</button>
    </div>

    <div id="achievement"></div>


    <button id="myBtn" class="hover">Main Menu</button>


    <div id="myModal" class="modal">
        <div id="modal-content"></div>
    </div>


    <canvas id='game' height="400" width="640"></canvas>
</body>

</html>
